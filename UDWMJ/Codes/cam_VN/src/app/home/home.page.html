<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h2>Meu app tem camera!</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains"
      src="https://upis.br/blog/wp-content/uploads/2019/09/trabalhar-com-fotografia-o-que-precisa-para-ser-um-fotografo-profissional.jpg%22/%3E">
    <ion-card-header>
      <ion-card-title>APP CAM</ion-card-title>
      <ion-card-subtitle>plugins nativos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Alguns plug-ins do Capacitor, como Cameraou Toast,
      têm interface do usuário baseada na web disponível
      quando não são executados nativamente.
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <div id="container">
      <strong>Ready to create an app?</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components%22%3EUI"></a> Components</p>
    </div>
  </ion-item>

</ion-content>
