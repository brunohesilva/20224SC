<div class="content">
  <ion-label>Nome</ion-label>
  <ion-input [(ngModel)]="nome" placeholder=" Ex.: Bruno"></ion-input>
  <ion-label>Telefone</ion-label>
  <ion-input [(ngModel)]="telefone" placeholder="(DDD) XXXXX-XXXX"></ion-input>
  <ion-label>Detalhes</ion-label>
  <ion-input [(ngModel)]="detalhes" placeholder="Tipo de contanto"></ion-input>

  <ion-button color="sucess" (click)="inserir()">Adicionar</ion-button>
  <ion-button color="sucess" (click)="voltar()">Voltar</ion-button>
</div>
