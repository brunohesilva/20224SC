<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>

<body>
    {% include "header.html" %}

    <h1>Cadastre um Game</h1>
    <form action="/add" name="formulario" action="#" method="post" onsubmit="mensagem()">
        <input type="text" name="title" id="title" placeholder="Nome">
        <br> <br>
        <input type="text" name="platform" id="platform" placeholder="Plataforma">
        <br> <br>
        <input type="date" name="releaseDate" id="releaseDate" placeholder="Data de Lançamento">
        <br> <br>
        <input type="number" name="score" id="score" placeholder="Nota">
        <br> <br>
        <input type="text" name="summary" id="summary" placeholder="Resumo">
        <br> <br>
        <input type="number" name="price" id="price" placeholder="Preço">
        <br> <br>
        <button type="submit" name="enviar" id="botao">Save</button>
    </form>
</body>


<script>
    function mensagem() {
        var titulo = document.forms['formulario']['title'].value;
        var plataforma = document.forms['formulario']['platform'].value;
        var datadelancamento = document.forms['formulario']['releaseDate'].value;
        var pontuacao = document.forms['formulario']['score'].value;
        var sumario = document.forms['formulario']['summary'].value;
        var preco = document.forms['formulario']['price'].value;
        
        if (titulo == "" || titulo == undefined) {
            alert("Campo nome inválido!");
        } else if(plataforma == "" || plataforma == undefined){
            alert("Campo plataforma inválido!");
        } else if(datadelancamento == "" || datadelancamento == undefined){
            alert("Campo data de lançamento inválido!");
        } else if(pontuacao == "" || pontuacao == undefined || pontuacao < 0){
            alert("Campo pontuação inválido!");
        } else if(sumario == "" || sumario == undefined){
            alert("Campo sumário inválido!");
        } else if(preco == "" || preco == undefined || preco < 0){
            alert("Campo preço inválido!");
        } else{
            alert("Jogo cadastrado com sucesso!");
        }
    }
</script>

</html>
