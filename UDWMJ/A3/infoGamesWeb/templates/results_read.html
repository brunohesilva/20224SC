<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>


{% include "header.html" %}

<body>
    {% for res in resultados %}
    <div class='post'>
        <p>Id: {{ res[0] }}</p>
        <p>Nome: {{ res[1] }}</p>
        <p>Plataforma: {{ res[2] }}</p>
        <p>Data de Lançamento: {{ res[3] }}</p>
        <p>Nota: {{ res[4] }}</p>
        <p>Resumo: {{ res[5] }}</p>
        <p>Preço: {{ res[6] }}</p>
    </div>
    <hr>
    {% endfor %}
</body>
